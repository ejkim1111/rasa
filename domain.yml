session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- mood_affirm
- mood_deny
- mood_great
- mood_unhappy
responses:
  utter_greet:
  - text: Hey! How are you?
    buttons:
    - title: great
      payload: great
    - title: super sad
      payload: super sad
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://cdn77.eatliver.com/wp-content/uploads/2017/10/trump-frog.jpg
  - text: I cheer for you
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great carry on!
  utter_goodbye:
  - text: Bye
  - text: Good-bye See you later
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
